<!DOCTYPE html>
<html>
<head>
  <title>Bright Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="entry-container" class="container">
  <div style="padding: 30px; text-align: center;">
    <h1>💬 사내 메신저</h1>
    <p style="color: #666; font-size: 0.9em;">성함이나 사번을 입력하고 입장하세요.</p>
    <div id="login-section">
      <input type="text" id="login-user" placeholder="이름 또는 사번" onkeypress="if(event.keyCode==13) handleLogin()">
      <button onclick="handleLogin()">채팅 시작하기</button>
    </div>
  </div>
</div>

<div id="chat-container" class="chat-wrapper" style="display:none;">
  <div class="user-sidebar" style="width: 120px; border-right: 1px solid #ddd; padding: 10px;">
    <h5>접속자</h5>
    <ul id="user-list" style="list-style: none; padding: 0; font-size: 0.8em;"></ul>
  </div>

  <div style="flex: 1; display: flex; flex-direction: column;">
    <div class="chat-header">
      <span>접속 중: <span id="display-name"></span></span>
      <button onclick="location.reload()" class="logout-btn">나가기</button>
    </div>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="m-input" autocomplete="off" placeholder="메시지 입력..." />
      <button type="submit">전송</button>
    </form>
  </div>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
